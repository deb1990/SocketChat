<md-card class="login_card" layout="column">

	<md-text-float label="Email" ng-model="user.email" class="textbox"></md-text-float>
	<md-text-float label="Password" ng-model="user.pass" class="textbox" type="password"></md-text-float>

	<md-button class="md-raised md-warn login_btn" ng-click="login()">LOG IN</md-button>
	<md-button class="md-raised md-primary signup_btn" ng-click="goSignup()">SIGN UP</md-button>
</md-card>
